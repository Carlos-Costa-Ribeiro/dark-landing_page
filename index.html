<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark login - Landing page</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <main>
        <div class="right-section">
            <h1>Faça seu login <br> e entre para nosso time</h1>
            <img src="./icons/space_cat.png" alt="">
        </div>
        <div class="left-section">
            <form>
                <h2>Login</h2>
                <div class="textField">
                    <label>Usuário :
                        <input type="text" name="user" placeholder="Digite seu usuário ..." autofocus>
                    </label>
                </div>
                <div class="textField">
                    <label>Senha :
                        <input type="password" name="password" placeholder="Digite sua senha ...">
                    </label>
                </div>
                <input type="submit" value="Entrar">
            </form>
        </div>
    </main>
</body>

</html>
